<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <img src="./images/bg-pattern-top.svg" alt="pattern-top" class="pattern pattern-top">
      <div class="container">
        <div class="card-pattern-container">
          <img src="./images/bg-pattern-card.svg" alt="card-pattern" class="card-pattern">
        </div>
        <img src="./images/image-victor.jpg" alt="profile-picture" class="profile-vector">
        <div class="profile-info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="stats">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <img src="./images/bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern pattern-bottom">
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
